<div *ngIf="user" class="container">
  <div class="main-content">
    <img [alt]="'Profile avatar for ' + user.login" [src]="user.avatar_url">
    <div>
      <h2>{{user.login}}</h2>
      <h3>{{user.name}}</h3>
      <div><a [href]="user.html_url" rel="nofollow" target="_blank">View GitHub profile</a></div>
    </div>
    <ng-container *ngIf="user.public_repos || user.following || user.followers">
      <div class="additional-details">
        <div>Public repos: {{user.public_repos}}<br>
          Following: {{user.following}}<br>
          Followers: {{user.followers}}</div>
      </div>
      <div class="additional-details">
        <ng-container *ngIf="user.company"><span aria-label="Company" role="img">ðŸ’¼</span> {{user.company}}<br>
        </ng-container>

        </ng-container>
        <ng-container *ngIf="user.blog"><span aria-label="Blog" role="img">ðŸ“•</span> {{user.blog}}</ng-container>
      </div>
    </ng-container>
  </div>
  <p *ngIf="user.bio">{{user.bio}}</p>
</div>
