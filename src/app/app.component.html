<label for="userSearch">Search for GitHub user</label>
<input (keyup.enter)="searchForUsers()" [(ngModel)]="inputText" id="userSearch" type="text">
<button (click)="searchForUsers()">Search</button>
<p *ngIf="usersOnPage">Found {{totalCount}} results:</p>
<div *ngFor="let user of usersOnPage" class="user-result">
  {{user.login}}
</div>
<div class="pagination-controls">
  <button (click)="getPreviousResults()" *ngIf="hasPreviousPage" aria-label="Get previous page of results"
          id="previous" type="button">
    Previous
  </button>
  <span *ngIf="usersOnPage">Page {{currentPage}}</span>
  <button (click)="getNextResults()" *ngIf="hasNextPage" aria-label="Get next page of results" id="next"
          type="button">
    Next
  </button>
</div>
