<label for="userSearch">Search for GitHub user</label>
<input (keyup.enter)="searchForUsers()" [(ngModel)]="inputText" id="userSearch" type="text">
<button (click)="searchForUsers()">Search</button>
<p *ngIf="result">Found {{totalCount}} results:</p>
<div *ngFor="let user of result?.users" class="user-result">
  {{user}}
</div>
<div class="pagination-controls">
  <button (click)="getPreviousResults()" *ngIf="result?.hasPreviousResults" aria-label="Get previous page of results"
          id="previous" type="button">
    Previous
  </button>
  <span *ngIf="result">Page {{currentPage + 1}}</span>
  <button (click)="getNextResults()" *ngIf="result?.hasNextResults" aria-label="Get next page of results" id="next"
          type="button">
    Next
  </button>
</div>
